<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IPO Guru</title>
    <meta name="theme-color" content="#0a0b0f">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { dark: { 900: '#0a0b0f', 800: '#12141a', 700: '#1a1d26', 600: '#252a36' } }
                }
            }
        }
    </script>
    <style>
        html {
            background-color: #0a0b0f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0b0f 0%, #12141a 50%, #0f1015 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(26, 29, 38, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.15);
        }
    </style>
</head>

<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <a href="/" class="flex items-center justify-center gap-3 mb-8 group">
            <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
            </div>
            <span class="text-2xl font-bold text-white">IPO Guru</span>
        </a>
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">Welcome back</h1>
                <p class="text-gray-500">Enter your phone and PIN to continue</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Phone Number</label>
                    <input type="tel" id="phone" placeholder="10-digit phone number" maxlength="10" required
                        class="w-full px-4 py-3.5 bg-dark-700 border border-dark-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-amber-500 input-glow transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">4-Digit PIN</label>
                    <input type="password" id="pin" placeholder="••••" maxlength="4" required
                        class="w-full px-4 py-3.5 bg-dark-700 border border-dark-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-amber-500 input-glow transition-all text-center tracking-[0.5em] text-xl">
                </div>
                <div id="error-msg"
                    class="hidden p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-sm text-center">
                </div>
                <button type="submit"
                    class="w-full py-4 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-400 hover:to-orange-500 text-white font-bold rounded-xl transition-all hover:shadow-lg hover:shadow-orange-500/25 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btn-text">Login</span>
                    <span id="btn-loading" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                    </span>
                </button>
            </form>
            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-gray-500">Don't have an account? <a href="/signup"
                        class="text-amber-400 hover:text-amber-300 font-medium transition-colors">Sign up</a></p>
            </div>
        </div>
        <p class="text-center text-gray-600 text-sm mt-8"><a href="/" class="hover:text-gray-400 transition-colors">←
                Back to home</a></p>
    </div>
    <script>
        if (localStorage.getItem('token')) { window.location.href = '/'; }
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value.trim();
            const pin = document.getElementById('pin').value.trim();
            const errorEl = document.getElementById('error-msg');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            if (!/^\d{10}$/.test(phone)) { errorEl.textContent = 'Please enter a valid 10-digit phone number'; errorEl.classList.remove('hidden'); return; }
            if (!/^\d{4}$/.test(pin)) { errorEl.textContent = 'PIN must be exactly 4 digits'; errorEl.classList.remove('hidden'); return; }
            errorEl.classList.add('hidden');
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            submitBtn.disabled = true;
            try {
                const res = await fetch('/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ phone, pin }) });
                const data = await res.json();
                if (data.success) { localStorage.setItem('token', data.token); localStorage.setItem('user', JSON.stringify(data.user)); window.location.href = '/'; }
                else { errorEl.textContent = data.error || 'Login failed'; errorEl.classList.remove('hidden'); }
            } catch (err) { errorEl.textContent = 'Network error. Please try again.'; errorEl.classList.remove('hidden'); }
            finally { btnText.classList.remove('hidden'); btnLoading.classList.add('hidden'); submitBtn.disabled = false; }
        });
    </script>
</body>

</html>
